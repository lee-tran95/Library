<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>My Library</h2>
            <nav>
                <ul>
                    <li><button id="show-dialog" class="reset-button"> Add a Book</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="card-section">
            </section>
        </main>
    </div>
    <dialog id="add-book-dialog">
        <span id="close-dialog">&times;</span>
        <h3>Add Book Details</h3>
        <form method="dialog" >
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author"> Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" min="1" max="2000">
            <fieldset>
                <legend>Have you read this book?</legend>
                <input type="radio" id="true" name="haveRead" value="true">
                <label for="true">True</label>
                <input type="radio" id="false" name="haveRead" value="false">
                <label for="false">False</label>
            </fieldset>
            <button type="submit" class="reset-button">Add Book</button>
        </form>
    </dialog>
</body>
<script src="./index.js"></script>
</html>
